<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration - Image Processing</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>Image processing - OpenCV</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Image processing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/login">Sign in!<span class="sr-only">(current)</span></a>
            </li>

        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 0" align="center">
    <div class="row">
        <div class="col">
        <h3>Registration</h3>

        <form name="person">
            <div class="alert alert-danger" role="alert" id="dangerAlert" style="display: none"></div>

            <label for="nickInput">Nickname</label>
            <input type="text" class="form-control" id="nickInput" placeholder="@YouNick@">

            <label for="fnameInput">First name</label>
            <input type="text" class="form-control" id="fnameInput" placeholder="Vasily">

            <label for="lnameInput">Last name</label>
            <input type="text" class="form-control" id="lnameInput" placeholder="Vasil'ev:)">

            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Secret pass!">

            <p></p>
            <div class="btn btn-success" onclick="sendData()">Sign up</div>


        </form>
        <script>
            function sendData() {
                if (document.getElementById('nickInput').value.length > 0 &&
                    document.getElementById('fnameInput').value.length > 0 &&
                    document.getElementById('lnameInput').value.length > 0 &&
                    document.getElementById('password').value.length > 0) {
                    document.getElementById("dangerAlert").style.display = 'none';


                    let req = '{"nick":"' +
                        document.getElementById('nickInput').value +
                        '", "first_name":"' +
                        document.getElementById('fnameInput').value +
                        '", "last_name":"' +
                        document.getElementById('lnameInput').value +
                        '", "password":"' +
                        document.getElementById('password').value +
                        '"}';


                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/register", true);
                    xhr.onreadystatechange = function () {
                        if (this.responseText != 'OK') {
                            document.getElementById("dangerAlert").innerHTML = this.responseText;
                            document.getElementById("dangerAlert").style.display = 'block';
                            console.log(this.responseText);
                        } else {
                            window.location.replace("/login");
                        }
                    };

                    xhr.setRequestHeader("Content-type", "application/json");

                    xhr.send(req);
                }
                else
                {
                    document.getElementById("dangerAlert").innerHTML = 'Enter not-NULL data in fields!';
                    document.getElementById("dangerAlert").style.display = 'block';
                }
            }
        </script>
        </div>
    </div>
</div>


</body>
</html>
