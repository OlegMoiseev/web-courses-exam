<body onload="getName(), getFilters()">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Image processing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="col-6">

        <div class="collapse navbar-collapse navbar-nav" id="navbarNav">

            <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" id="accName"><span class="sr-only">(current)</span></a>
            </li>
            <script>
                function getName() {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', '/getName', true);
                    xhr.onload = function () {
                        document.getElementById("accName").innerHTML = xhr.responseText;
                    };
                    xhr.onerror = function () {
                        console.log("Some error occurred - msg from onerror func");
                    };
                    xhr.send();
                }
            </script>


        </div>
    </div>
    <div class="col-6">
        <div class="collapse navbar-collapse navbar-nav" id="navbarNav2">

                <a class="nav-link" href="/login">Logout <span class="sr-only">(current)</span></a>
            </li>
        </div>
    </div>
</nav>

<div class="container" style="margin: 0 0 0 0" align="center">
    <div class="row">

        <div class="col-6">
            <h3>Before</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <input type="file" name="file-to-upload" onchange="readURL(this);">
                <input type="submit" value="Upload" onclick="sendJson()">
            </form>
            <p></p>
            <img id="image_for_proc" src="#" alt="">


        </div>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#image_for_proc')
                            .attr('src', e.target.result)
                            .width('50%');
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

        <div class="col-6">
            <h3>Available procedures:</h3>

            <script>
                function getFilters() {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', '/getFilters', true);
                    xhr.onload = function () {
                        let js = JSON.parse(xhr.responseText);
                        for (let i = 0; i < js.length; ++i) {
                            document.getElementById("filters").innerHTML +=
                                '<div><input type="checkbox" name="' + js[i].id + '">\n' +
                                '<label for="' + js[i].id + '">' + js[i].id + ' ' + js[i].name + '</label>\n' +
                                '<input type="text" id="' + js[i].name + 'Params" class="form-control" placeholder="Enter parameters"></div>';
                        }

                    };
                    xhr.onerror = function () {
                        console.log("Some error occurred - msg from onerror func");
                    };
                    xhr.send();
                }
            </script>
            <div id="filters"></div>

            <script>
                function sendJson() {
                    let input_obj = document.getElementsByTagName('input');
                    var js = "[";
                    for (let i = 0; i < input_obj.length; i++) {
                        if (input_obj[i].type === 'checkbox' && input_obj[i].checked === true) {
                            js += '{ "id":"' + input_obj[i].name + '", "parameters":"{' + input_obj[i + 1].value + '}"},';
                        }
                    }
                    if (js.length > 1) js = js.substring(0, js.length - 1);
                    js += ']';

                    var xhr = new XMLHttpRequest();
                    xhr.open("POST", "/addImage", true);
                    xhr.setRequestHeader("Content-type", "application/json");

                    xhr.send(js);

                    console.log(js);
                }
            </script>
        </div>
    </div>
</div>

</body>
