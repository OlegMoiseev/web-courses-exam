<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Image processing</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="row">
        <div class="col-6">

            <div class="collapse navbar-collapse navbar-nav" id="navbarNav">

                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

            </div>
        </div>
        <div class="col-6">

            <div class="collapse navbar-collapse navbar-nav" id="navbarNav2">

                    <a class="nav-link" href="/login">Logout <span class="sr-only">(current)</span></a>
                </li>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin: 0 0 0 0" align="center">
    <div class="row">

        <div class="col-6">
            <h3>Before</h3>
            <form action="" method="post" enctype="multipart/form-data">
                <input type="file" name="file-to-upload" onchange="readURL(this);">
                <input type="submit" value="Upload">
            </form>
            <p></p>
            <img id="image_for_proc" src="#" alt="">


        </div>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#image_for_proc')
                            .attr('src', e.target.result)
                            .width('50%');
                        // .height(200);
                    };
                    reader.readAsDataURL(input.files[0]);
                }
            }
        </script>

        <div class="col-6">
            <button id="simpleButton"
                    type="button"
                    class="btn btn-primary"
                    onclick="getFilters()"

            >
                Get filters!
            </button>
            <script>
                function getFilters() {
                    const xhr = new XMLHttpRequest();
                    xhr.open('GET', '/getFilters', true);
                    xhr.onload = function () {
                        document.getElementById("filters").innerHTML = xhr.responseText;
                    };
                    xhr.onerror = function () {
                        console.log("Some error occurred - msg from onerror func");
                    };
                    xhr.send();
                }
            </script>
            <p id="filters"></p>
        </div>
    </div>
</div>

</body>
